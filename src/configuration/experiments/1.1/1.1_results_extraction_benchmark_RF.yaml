data: eth_accounts
data_config_file: "configuration/data/data_config.yaml"
eth_accounts_args: 
  feat_sets: [ALL] 
  train_size: 0.7

save_log: false 
log_path: "logs/"
evaluation_metrics: ["precision", "recall", "f1_micro", "accuracy", "auc", "confusion", "f1"]
time_indexed_evaluation: "none"
results_path: persistence/experiment_1.1/results
results_file: "tuned_benchmark_results.pkl"

models: 
  random_forest_ALL:
    model: "random_forest"
    load_path: "persistence/experiment_1.1/tuned_models/ALL/random_forest"
    feat_set: ALL 
    iterations: 100
    params: 
      n_jobs: -1