##########################################################################
# Dataset configuration 
##########################################################################
data: elliptic
data_config_file: "configuration/data/data_config.yaml"
elliptic_args: 
  inc_unknown: false 
  encode_classes: true 
  feat_sets: [AF] # All Features (Local + Aggregated Features) 
  train_size: 0.7

##########################################################################
# Models to be tested 
##########################################################################  
save_log: false 
log_path: "logs/"
models: [xg_boost, light_boost, cat_boost]
evaluation_metrics: ["precision", "recall", "f1", "f1_micro", "confusion"]

# parameter grid/search domain is based on settings/suggestions from previous studies,
# fixed parameters obtained from Random Search: 'learning_rate': 0.3000, 'n_estimators': 450
xg_boost_args:
  persist_props:
    method: "save"
    save_path: "persistence/experiment_1/tuned_models"
  tune_props:
      method: "tpe" 
      scoring: "neg_log_loss"
      k_folds: 10
      n_iterations: 100
      param_grid: 
        tree_method:
          value: "gpu_hist"
          type: "throw"
        predictor:
          value: "gpu_predictor"
          type: "throw"
        learning_rate:
          value: 0.3000
          type: "fixed"
        n_estimators: 
          value: 450
          type: "fixed"
        max_depth:
          min: 1
          max: 12
          type: "suggest_int"
        subsample: 
          min: 0.9
          max: 1.0
          type: "suggest_uniform"
        colsample_bytree:
          min: 0.9
          max: 1.0
          type: "suggest_uniform"
        min_child_weight:
          min: 0
          max: 10
          type: "suggest_int" 
        max_delta_step:
          min: 0
          max: 1
          type: "suggest_int"
        gamma: 
          min: 0.0
          max: 0.02
          step: 0.00025
          type: "suggest_discrete_uniform"
        reg_alpha: 
          min: 0.00000001
          max: 1.0
          type: "suggest_loguniform"
        reg_lambda: 
          min: 0.00000001
          max: 1.0
          type: "suggest_loguniform"

# parameter grid/search domain is based on settings/suggestions from previous studies,
# fixed parameters obtained from Random Search: 'learning_rate': 0.2250, 'n_estimators': 500
light_boost_args:
  persist_props:
    method: "save"
    save_path: "persistence/experiment_1/tuned_models"
  tune_props:
      method: "tpe" 
      scoring: "neg_log_loss"
      k_folds: 10
      n_iterations: 100
      param_grid: 
        learning_rate:
          value: 0.2250
          type: "fixed"
        n_estimators: 
          value: 500
          type: "fixed"
        reg_alpha: 
          min: 0.00000001
          max: 10.0
          type: "suggest_loguniform"
        reg_lambda: 
          min: 0.00000001
          max: 10.0
          type: "suggest_loguniform"
        num_leaves:
          min: 2
          max: 256
          type: "suggest_int" 
        colsample_bytree:
          min: 0.4
          max: 1.0
          type: "suggest_uniform"
        subsample:
          min: 0.4
          max: 1.0
          type: "suggest_uniform"
        subsample_freq:
          min: 0
          max: 7
          type: "suggest_int" 
        min_child_samples:
          min: 5
          max: 100
          type: "suggest_int" 

# parameter grid/search domain is based on settings/suggestions from previous studies,
# fixed parameters obtained from Random Search: 'learning_rate': 0.1200, 'iterations': 300
cat_boost_args:
  persist_props:
    method: "save"
    save_path: "persistence/experiment_1/tuned_models"
  tune_props:
      method: "tpe" 
      scoring: "f1"
      k_folds: 10
      n_iterations: 100
      param_grid: 
        verbose: 
          value: 0
          type: "fixed"
        learning_rate:
          value: 0.1200
          type: "fixed"
        iterations: 
          value: 300
          type: "fixed"
        l2_leaf_reg:
          min: 1.00
          max: 10.00
          step: 0.05
          type: "suggest_discrete_uniform"
        depth:
          min: 4
          max: 10
          type: "suggest_int"
        rsm:
          min: 0.01
          max: 1.00
          type: "suggest_uniform"
        random_strength:
          min: 0.00
          max: 100.00
          type: "suggest_uniform"
