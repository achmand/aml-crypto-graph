data: noaa_weather
data_config_file: "configuration/data/data_config_smote.yaml"
noaa_args: 
  feat_sets: [ALL] 
  train_size: 0.7

save_log: false 
log_path: "logs/"
evaluation_metrics: ["precision", "recall", "f1_micro", "accuracy", "auc", "confusion", "f1"]
time_indexed_evaluation: "f1"
results_path: persistence/experiment_2.5/results
results_file: "tuned_models_iter_results.pkl"

models: 
  xg_boost_ALL:
    model: "xg_boost"
    load_path: "persistence/experiment_2.5/tuned_models/ALL/xg_boost"
    feat_set: ALL 
    iterations: 100
  light_boost_ALL: 
    model: "light_boost"
    load_path: "persistence/experiment_2.5/tuned_models/ALL/light_boost"
    feat_set: ALL
    iterations: 100
    