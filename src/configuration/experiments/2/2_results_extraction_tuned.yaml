data: elliptic
data_config_file: "configuration/data/ell_data_config_ncr.yaml"
elliptic_args: 
  inc_unknown: false 
  encode_classes: true 
  feat_sets: [AF, AF_NE] 
  train_size: 0.7

save_log: false 
log_path: "logs/"
evaluation_metrics: ["precision", "recall", "f1_micro", "accuracy", "auc", "confusion", "f1"]
time_indexed_evaluation: "f1"
results_path: persistence/experiment_2/results
results_file: "tuned_models_results.pkl"

models: 
  xg_boost_AF:
    model: "xg_boost"
    load_path: "persistence/experiment_2/tuned_models/AF/xg_boost"
    feat_set: AF 
    iterations: 100
  xg_boost_AF_NE:
    model: "xg_boost"
    load_path: "persistence/experiment_2/tuned_models/AF_NE/xg_boost"
    feat_set: AF_NE 
    iterations: 100
  light_boost_AF: 
    model: "light_boost"
    load_path: "persistence/experiment_2/tuned_models/AF/light_boost"
    feat_set: AF 
    iterations: 100
  light_boost_AF_NE: 
    model: "light_boost"
    load_path: "persistence/experiment_2/tuned_models/AF_NE/light_boost"
    feat_set: AF_NE
    iterations: 100
