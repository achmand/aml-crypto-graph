##########################################################################
# Dataset configuration 
##########################################################################
data: elliptic
data_config_file: "configuration/data/data_config.yaml"
elliptic_args: 
  inc_unknown: false 
  encode_classes: true 
  feat_sets: [LF_NE] # Local Features + Node Embeddings from GCN
  train_size: 0.7

##########################################################################
# Models to be tested 
##########################################################################  
save_log: true 
log_path: "logs/"

# models: [random_forest, xg_boost, light_boost, cat_boost]
models: [xg_boost]
evaluation_metrics: ["precision", "recall", "f1", "f1_micro", "confusion"]

# parameter grid/search domain is based on settings/suggestions from previous studies,
# fixed parameters obtained from Random Search: 'learning_rate': 0.275, 'n_estimators': 450
xg_boost_args:
  persist_props:
    method: "save"
    save_path: "persistence/experiment_1/tuned_models"
  tune_props:
      method: "tpe" 
      scoring: "neg_log_loss"
      k_folds: 3
      n_iterations: 100
      param_grid: 
        tree_method:
          value: "gpu_hist"
          type: "throw"
        predictor:
          value: "gpu_predictor"
          type: "throw"
        learning_rate:
          value: 0.275
          type: "fixed"
        n_estimators: 
          value: 450 
          type: "fixed"
        max_depth:
          min: 1
          max: 12
          type: "suggest_int"
        subsample: 
          min: 0.9
          max: 1.0
          type: "suggest_uniform"
        colsample_bytree:
          min: 0.9
          max: 1.0
          type: "suggest_uniform"
        min_child_weight:
          min: 0
          max: 10
          type: "suggest_int" 
        max_delta_step:
          min: 0
          max: 1
          type: "suggest_int"
        gamma: 
          min: 0.0
          max: 0.02
          step: 0.00025
          type: "suggest_discrete_uniform"
        reg_alpha: 
          min: 0.00000001
          max: 1.0
          type: "suggest_loguniform"
        reg_lambda: 
          min: 0.00000001
          max: 1.0
          type: "suggest_loguniform"

