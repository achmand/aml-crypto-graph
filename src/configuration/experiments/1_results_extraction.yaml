data: elliptic
data_config_file: "configuration/data/data_config.yaml"
elliptic_args: 
  inc_unknown: false 
  encode_classes: true 
  feat_sets: [LF, LF_NE, AF, AF_NE] 
  train_size: 0.7

save_log: true 
log_path: "logs/"

evaluation_metrics: ["precision", "recall", "f1", "f1_micro", "accuracy", "auc", "feature_importance", "confusion"]
time_indexed_evaluation: ["f1"]

results_path: persistence/experiment_1/results
results_file: "tuned_models.pkl"

models: 
  xg_boost_LF:
    model: "xg_boost"
    load_path: "persistence/experiment_1/tuned_models/LF/xg_boost"
    feat_set: LF 
    iterations: 1
  xg_boost_LF_NE:
    model: "xg_boost"
    load_path: "persistence/experiment_1/tuned_models/LF_NE/xg_boost"
    feat_set: LF_NE 
    iterations: 1
  xg_boost_AF:
    model: "xg_boost"
    load_path: "persistence/experiment_1/tuned_models/AF/xg_boost"
    feat_set: AF 
    iterations: 1
  xg_boost_AF_NE:
    model: "xg_boost"
    load_path: "persistence/experiment_1/tuned_models/AF_NE/xg_boost"
    feat_set: AF_NE 
    iterations: 1


    